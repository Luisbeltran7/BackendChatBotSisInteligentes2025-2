services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./vector_store:/app/vector_store  # ← NUEVO: Persistir índice
      - ./logs:/app/logs  # ← NUEVO: Montar directorio de logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
